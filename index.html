<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Tinder</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="https://media.licdn.com/dms/image/D5603AQFSfpbKfjGTYw/profile-displayphoto-shrink_400_400/0/1692987066185?e=1703721600&v=beta&t=GjJCemzKVBC9rbp6pg5L8Bjx_XvgqXS64nfqm_MiSYs" alt="" />
					</div>
					<div class="title">My profile</div>
				</div>
				<div class="menu">
					<ul>
						<li>Matches</li>
						<li class="active">Mensagens</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://media.licdn.com/dms/image/D5603AQGDlMH9Pnt3jA/profile-displayphoto-shrink_400_400/0/1693042542405?e=1703721600&v=beta&t=6uvnwik7kXlcNBgX-3SLVNLfyxK9XsfYKr3AcLCSgmI" alt="" />
					</div>
					<div class="message">
						<div class="user">Suhayb Ahmed</div>
						<div class="text">Hey handsome</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://media.licdn.com/dms/image/D5603AQFpME3T9gWPdw/profile-displayphoto-shrink_400_400/0/1680014946381?e=1703721600&v=beta&t=DZs0nuA1wfGN0lBwoiCg07BttO0StwTS7rxiRlOkgjk" alt="" />
					</div>
					<div class="message">
						<div class="user">Sai Aswin</div>
						<div class="text">HMU</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://media.licdn.com/dms/image/D5603AQG0Y00q6epreA/profile-displayphoto-shrink_400_400/0/1687346930748?e=1703721600&v=beta&t=5KkmMMN-QKCDdOmSYq5bT9Xgr_SekdDASX0KmpWF72w" alt="" />
					</div>
					<div class="message">
						<div class="user">Daksh</div>
						<div class="text">Coffee?</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/41.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Stacy</div>
						<div class="text">when are we meeting?</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/42.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Katey</div>
						<div class="text">give me a call</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="https://yt3.googleusercontent.com/ifZJFKoXaasijKlvMxM43d1lXCsvTjJgujLvEWCvv68e8rHKSg2OmixwdRBp_L_50uQBviQOHA=s900-c-k-c0x00ffffff-no-rj"
							alt=""
						/>
						<div class="profile">
							<div class="name">Johnny <span>25</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>2 kilometers away</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
